{% extends 'base.html' %}

{% block content %}
    <h1>Blog Overview</h1>
    <p>Total Posts: {{ posts | length }}</p>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Date Posted</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.author }}</td>
                <td>{{ post.category }}</td>
                <td>{{ post.date_posted }}</td>
                <td><a href="{{ url_for('post', id=post.id) }}">View Post</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
