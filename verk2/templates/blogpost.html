{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <img src="{{ url_for('static', filename='images/' + post.picture) }}" alt="Image for {{ post.title }}">
    <p>{{ post.content }}</p>
    <p><strong>Author:</strong> {{ post.author }}</p>
    <p><strong>Date Posted:</strong> {{ post.date_posted }}</p>
{% endblock %}
