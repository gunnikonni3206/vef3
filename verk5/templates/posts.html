{% for post in posts %}
<article>
    <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
    <p>{{ post.content | safe }}</p>
    {% if post.image %}
    <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="{{ post.title }}">
    {% endif %}
    <p>By {{ post.author }} on {{ post.date }}</p>
</article>
{% endfor %}
