{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}
        {{ form.email(size=32) }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password(size=32) }}
    </div>
    <div>
        {{ form.submit(class="primary") }}
    </div>
</form>
{% endblock %}
