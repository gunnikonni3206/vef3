{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content[:100] }}...</p>
        <p><small>By {{ post.author }} on {{ post.date_posted }}</small></p>
    </article>
{% endfor %}
{% endblock %}
